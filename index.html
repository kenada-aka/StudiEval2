<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Dice Game 2021</title>
		<!-- Balises Meta générales -->
		<meta name="Content-Type" content="UTF-8">
		<meta name="Content-Language" content="fr">
		<!-- Ionic Framework CDN -->
		<link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/css/ionic.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="style.css">
		<!-- Javascript : Framework Light -->
		<script src="framework-perso.js"></script>
		<!-- Javascript : Canvas Dice -->
		<script src="dice.js"></script>
	</head>
	<body>
		<main>
			<!-- New Game -->
			<div class="new">
				<button id="new" class="button button-light button-large"><i class="icon ion-android-add-circle assertive padding-right"></i>NEW GAME</button>
			</div>
			<!-- Player 1 -->
			<div class="playerP1">
				<h1 class="padding-vertical padding-horizontal">PLAYER 1<i class="icon ion-ios-circle-filled assertive padding-left"></i></h1>
			</div>
			<!-- Score Player 1 -->
			<div class="globalP1">
				<input class="score" type="text" disabled="disabled" value="0"/>
			</div>
			<!-- Round Player 1 -->
			<div class="roundP1">
				<div class="card">
					<h3>CURRENT</h3>
					<input class="current" type="text" disabled="disabled" value="0"/>
				</div>
			</div>
			<!-- Player 2 -->
			<div class="playerP2">
				<h1 class="padding-vertical padding-horizontal"><i class="icon ion-ios-circle-filled assertive padding-right"></i>PLAYER 2</h1>
			</div>
			<!-- Score Player 1 -->
			<div class="globalP2">
				<input class="score" type="text" disabled="disabled" value="0"/>
			</div>
			<!-- Round Player 2 -->
			<div class="roundP2">
				<div class="card">
					<h3>CURRENT</h3>
					<input class="current" type="text" disabled="disabled" value="0"/>
				</div>
			</div>
			<!-- Dice -->
			<div class="dice">
				<canvas id="dice" class="dice">Désolé, votre navigateur ne prend pas en charge l'élément canvas !</canvas>
			</div>
			<!-- Button : roll dice -->
			<div class="roll">
				<button id="roll" class="button button-light button-large"><i class="icon ion-android-sync assertive padding-right"></i>ROLL DICE</button>
			</div>
			<!-- Button : hold -->
			<div class="hold">
				<button id="hold" class="button button-light button-large"><i class="icon ion-ios-download-outline assertive padding-right"></i>HOLD</button>
			</div>
		</main>
		<!-- Système de message d'alerte -->
		<div id="alert">
			<div class="background"></div>
			<input class="message" type="text" disabled="disabled" value="..."/>
		</div>
		<!-- Javascript : Game -->
		<script src="game.js"></script>
	</body>
</html>

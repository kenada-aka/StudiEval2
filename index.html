<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Dynamiser vos sites web avec Javascript</title>
		<!-- Balises Meta générales -->
		<meta name="Content-Type" content="UTF-8">
		<meta name="Content-Language" content="fr">
		<!-- Ionic Framework CDN -->
		<link rel="stylesheet" href="http://code.ionicframework.com/1.3.2/css/ionic.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<!-- New Game -->
			<div class="new">
				<button class="button button-light button-large icon-left ion-android-add-circle padding-vertical padding-horizontal">NEW GAME</button>
			</div>
			<!-- Player 1 -->
			<div class="player1">
				<h1 class="padding-vertical padding-horizontal">PLAYER 1 <i class="icon ion-ios-circle-filled assertive padding-left"></i></h1>
			</div>
			<!-- Score Player 1 -->
			<div class="globalP1">
				<input class="score" type="text" disabled="disabled" value="0"/>
			</div>
			<div class="dice">DICE</div>
			<!-- Player 2 -->
			<div class="player2">
				<h1 class="padding-vertical padding-horizontal"><i class="icon ion-ios-circle-filled assertive padding-right"></i> PLAYER 2</h1>
			</div>
			<!-- Score Player 1 -->
			<div class="globalP2">
				<input class="score" type="text" disabled="disabled" value="0"/>
			</div>
			<div class="roundP1">ROUND P1</div>
			<div class="roll">ROLL DICE</div>
			<div class="hold">HOLD</div>
			<div class="roundP2">ROUND P2</div>
		</main>
	</body>
</html>
